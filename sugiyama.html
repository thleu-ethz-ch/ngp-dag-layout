<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sugiyama Layouter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="./dist/renderLib.js"></script>
    <script>
        window.addEventListener("load", function () {
            const options = {compactRanks: true, preorderPorts: true, numShuffles: 0, optimizeAngles: false, bundle: false, webAssembly: false, webWorkers: false, printTimes: false};
            const layouter = new renderLib.layouter.SugiyamaLayouter(options);
            const renderer = new renderLib.renderer.PixiRenderer(document.body);
            const graph = (new URLSearchParams(window.location.search)).get('graph');
            renderer.show(layouter, graph, true, true);
        });
    </script>
</head>
<body>
</body>
</html>
